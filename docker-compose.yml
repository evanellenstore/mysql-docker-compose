version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventory_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3306:3306"  # map MySQL port to host
    volumes:
      - mysql-data:/var/lib/mysql  # persist DB data
    networks:
      - app-network

  inventory-service:
    build: .
    container_name: inventory-service
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://host.docker.internal:3306/inventory_db
      DB_USERNAME: root
      DB_PASSWORD: root
    ports:
      - "8081:8081"
    networks:
      - app-network

volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
